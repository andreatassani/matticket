<!DOCTYPE html>
<a lang = "it">
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <title>MaTTicket - Nuovo Evento</title>
    <link rel = "stylesheet" type = "text/css" href = "./css/utili/header.css" />
    <link rel = "stylesheet" type = "text/css" href = "./css/utili/footer.css" />
    <link rel = "stylesheet" type = "text/css" href = "./css/utili/intestazioni.css" />
    <link rel = "stylesheet" type = "text/css" href = "./css/utili/bottoni.css" />
    <link rel = "stylesheet" type = "text/css" href = "./css/utili/inputImg.css" />
    <link rel = "stylesheet" type = "text/css" href = "./css/nuovoEvento.css" />
    <script src="./javascript/header.js" type="text/javascript"></script> 
    <script src="./javascript/utility.js" type="text/javascript"></script>
</head>
<body onclick ="clickCerca(); clickMenuAPanino();">
    <header class ="Header" id ="header">
        <ul id = "ulHeader"class="Cerca">
            <li id = "liLogoAltoSx" ><a href="index.html"><img id = "LogoSx" src="./img/Logo.png"alt="logo MaTTicket"/></a></li>
            <li class="dropdown" onmouseover="onHoverCategorie();" onmouseout="offHoverCategorie();">
                <button class="dropbtn">Categorie <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="teatro.html">Teatro<img src = "./img/icone/Teatro.png" alt="immagine stilizzata di una maschera da teatro"/></a>
                    <a href="musica.html">Musica<img src = "./img/icone/Musica.png" alt="immagine di una chiave di violino"/></a>
                    <a href="sport.html">Sport<img src = "./img/icone/Sport.png" alt="immagine stilizzata di un pallone da calcio"/></a>
                    <a href="mostre.html">Mostre<img src = "./img/icone/Mostre.png" alt="immagine stilizzata del quadro 'L'Urlo di Munch'"/></a>
                </div>
            </li>
            <li id = "liTendina"><img id = "Tendina" src="./img/icone/Tendina.png"alt="immagine rappresentativa di una tendina di oggetti"/></li>
            <li id = "liMenuAPanino"><img id = "MenuAPanino" src="./img/icone/Account.png"alt="menù a panino"/></li>
            <li id = "liMercatino" onmouseover="onHoverGenerico();" onmouseout="offHoverGenerico()"><a href="mercatino.html"><h1>Mercatino</h1><img id = "Mercatino" src="./img/icone/Mercatino.png"alt="immagine stilizzata di una bancarella"/></a></li>
            <li id = "liNomePagina"><h1>NUOVO EVENTO</h1></li><li id = "liSelectEvento"><select><option value="Evento">Evento</option><option value="Artista">Artista</option><option value="Data">Data</option><option value="Città">Città</option></select></li><li id="liCerca"><fieldset form="form1"><input id="inputCerca" type="text" name="username" value="Cerca"></fieldset></li><li id="liLente"   onclick="clickShowSelectCerca();"><a><img src="./img/icone/Lente.png"alt="lente di ingrandimento per la ricerca"/></a></li>
            <li id = "liLogoAltoDx" ><a href="index.html"><img id = "LogoDx" src="./img/Logo.png"alt="logo MaTTicket"/></a></li>
            <li id = "liAccount" onmouseover="onHoverGenerico();" onmouseout="offHoverGenerico()"><a href="logIn.html"><h1>Account</h1><img id = "Account" src="./img/icone/Account.png"alt="immagine stilizzata di un omino"/></a></li>
            <li id = "liCarrello" onmouseover="onHoverGenerico();" onmouseout="offHoverGenerico()"><a href="carrello.html"><h1>Carrello</h1><img id = "Carrello" src="./img/icone/Carrello.png"alt="immagine stilizzata di un carrello"/></a></li>
        </ul>
    </header>
    <!--MAIN-->
    <main>
        <div>
            <ul id="intestazione">
                <li><a><h2>Dettagli</h2></a></li>
                <li id="liLogoSubCat"><img src = "./img/icone/Dettagli.png" alt="immagine rappresentativa di un foglio di carta"/></a></li>
            </ul>
            <ul id="oggetti">
                <li><label for=”insTitolo″>Titolo:</label><input id=”insTitolo″ class="form"/></li>
                <li><label for=”insArtista″>Artista:</label><input id=”insArtista″ class="form"/></li>
                <li><label for=”insData″>Data:</label><input id=”insData″ class="form"/></li>
                <li><label for=”insCittà″>Città:</label><input id=”insCittà″ class="form"/></li>
                <li><label for=”insLuogo″>Luogo:</label><input id=”insLuogo″ class="form"/></li>
                <li><label for=”insParterre″>Posti/Prezzo Parterre:</label><input id=”insParterre″ class="hform"/><input id=”insnParterre″ class="hform"/></li>
                <li><label for=”insTribuna″>Posti/Prezzo Tribuna:</label><input id=”insTribuna″ class="hform"/><input id=”insnTribuna″ class="hform"/></li>
                </ul>
        </div>
        <div>
            <ul id="intestazione">
                <li><a><h2>Descrizione</h2></a></li>
                <li id="liLogoSubCat"><img src = "./img/icone/Nuvoletta.png" alt="immagine rappresentativa di una nuvoletta"/></a></li>
            </ul>
            <ul id="descrizione">
                <textarea name="desc" id="insDesc" cols="" rows=""></textarea>
            </ul>
        </div>
        <div>
            <ul id="intestazione">
                <li><a><h2>Immagine</h2></a></li>
                <li id="liLogoSubCat"><img src = "./img/icone/Disegno.png" alt="immagine rappresentativa di un disegno"/></a></li>
            </ul>
            <ul id="immagine">
                <li id = "liImmagine"><img id="ImmagineLocandina"src="./img/icone/LocandinaVuota.png" alt=""></li>
                <li><input type="file" id="file" accept=".png, .jpg, .jpeg" onchange="document.getElementById('ImmagineLocandina').src = window.URL.createObjectURL(this.files[0])">></li>
            </ul>
        </div>
        <button class="buttonMain"><a href="">Termina e crea</a></button>
    </main>
    <!-- FOOTER-->
    <footer>
        <ul>
            <li id="liInfo"><a href="info.html"><img src = "./img/icone/Info.png" alt="logo info"/></a></li>
            <li id="liScrittaInfo"><a href="Info.html"><p>Informazioni Generali</p></a></li>
            <li id="liLogoBasso"><a href="index.html"><img src = "./img/logo.png" alt="logo MaTTicket"/></a></li>
        </ul>
    </footer>
</body>
