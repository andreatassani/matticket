<!DOCTYPE html>
<a lang = "it">
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <title>MaTTicket - Nuovo Evento</title>
    <link rel = "stylesheet" type = "text/css" href = "./css/nuovoEvento.css" />
    <link rel = "stylesheet" type = "text/css" href = "./css/header.css" />
    <link rel = "stylesheet" type = "text/css" href = "./css/footer.css" />
    <script src="./javascript/header.js" type="text/javascript"></script>
</head>
<body>
    <header class = "Header" id = "header">
        <ul>
            <li id = "liLogoAltoSx"><a href="index.html"><img src="./img/Logo.png"alt="logo MaTTicket"/></a></li>
            <li class="dropdown" onmouseover="onHoverCategorie();" onmouseout="offHoverCategorie();">
                <button class="dropbtn">Categorie <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                  <a href="teatro.html">Teatro<img src = "./img/icone/Teatro.png" alt="immagine stilizzata di una maschera da teatro"/></a>
                  <a href="musica.html">Musica<img src = "./img/icone/Musica.png" alt="immagine di una chiave di violino"/></a>
                  <a href="sport.html">Sport<img src = "./img/icone/Sport.png" alt="immagine stilizzata di un pallone da calcio"/></a>
                  <a href="mostre.html">Mostre<img src = "./img/icone/Mostre.png" alt="immagine stilizzata del quadro 'L'Urlo di Munch'"/></a>
                </div>
            </li>
            <li id = "liTendina"><img id = "Tendina" src="./img/icone/Mercatino.png"alt="immagine rappresentativa di una tendina di oggetti"/></li>
            <li id = "liMenuAPanino" onclick="clickMenuAPanino();"><img id = "MenuAPanino"src="./img/icone/MenuAPanino.png"alt="menù a panino"/></li>
            <li id = "liMercatino"><a href="mercatino.html"><h1>Mercatino</h1><img src="./img/icone/Mercatino.png"alt="immagine stilizzata di una bancarella"/></a></li>
            <li id = "liSelectEvento"><select><option value="Evento">Evento</option><option value="Artista">Artista</option><option value="Data">Data</option><option value="Città">Città</option></select></li><li id="liCerca"><fieldset form="form1"><input type="text" name="username" value="  Cerca"></fieldset></li><li id="liLente"><a href=""><img src="./img/icone/Lente.png"alt="lente di ingrandimento per la ricerca"/></a></li>
            <li id = "liLogoAltoDx"><a href="index.html"><img src="./img/Logo.png"alt="logo MaTTicket"/></a></li>
            <li id = "liAccount"><a href="account.html"><h1>Account</h1><img src="./img/icone/Account.png"alt="immagine stilizzata di un omino"/></a></li>
            <li id = "liCarrello"><a href="carrello.html"><h1>Carrello</h1><img src="./img/icone/Carrello.png"alt="immagine stilizzata di un carrello"/></a></li>
        </ul>
    </header>
    <!--MAIN-->
    <main>
        <div>
            <ul id="intestazione">
                <li><a><h2>Dettagli</h2></a></li>
            </ul>
            <ul id="oggetti">
                <li><label for=”insTitolo″>Titolo:</label><input id=”insTitolo″ class="form"/></li>
                <li><label for=”insArtista″>Artista:</label><input id=”insArtista″ class="form"/></li>
                <li><label for=”insData″>Data:</label><input id=”insData″ class="form"/></li>
                <li><label for=”insCittà″>Città:</label><input id=”insCittà″ class="form"/></li>
                <li><label for=”insLuogo″>Luogo:</label><input id=”insLuogo″ class="form"/></li>
                <li><label for=”insParterre″>Prezzo Parterre:</label><input id=”insParterre″ class="form"/></li>
                <li><label for=”insParterre″>Prezzo Tribuna:</label><input id=”insParterre″ class="form"/></li>
                </ul>
        </div>
        <div>
            <ul id="intestazione">
                <li><a><h2>Descrizione</h2></a></li>
            </ul>
            <ul id="descrizione">
                <textarea name="desc" id="insDesc" cols="" rows=""></textarea>
            </ul>
        </div>
        <div>
            <ul id="intestazione">
                <li><a><h2>Immagine</h2></a></li>
            </ul>
            <ul id="immagine">
                <li><p></p></li>
                <li><input type="file" id="file" accept=".png, .jpg, .jpeg"></li>
            </ul>
        </div>
        <button id="termina"><a href="">Termina e crea</a></button>
    </main>
    <!-- FOOTER-->
    <footer>
        <ul>
            <li id="liInfo"><a href="info.html"><img src = "./img/icone/Info.png" alt="logo info"/></a></li>
            <li id="liScrittaInfo"><a href="Info.html"><p>Informazioni Generali</p></a></li>
            <li id="liLogoBasso"><a href="index.html"><img src = "./img/logo.png" alt="logo MaTTicket"/></a></li>
        </ul>
    </footer>
</body>
